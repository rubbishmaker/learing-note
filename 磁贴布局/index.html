<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子拖拽示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>盒子拖拽示例</h1>
        <div class="drag-container" id="dragContainer">
            <div class="box" id="box1">盒子 1</div>
            <div class="box" id="box2">盒子 2</div>
            <div class="box" id="box3">盒子 3</div>
            <div class="box" id="box4">盒子 4</div>
            <div class="box" id="box5">盒子 5</div>
        </div>
        <div class="controls">
            <button id="addBox">添加盒子</button>
            <button id="resetBoxes">重置位置</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
